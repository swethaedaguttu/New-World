{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Community Connect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to top, rgba(135, 206, 250, 0.8), rgba(255, 255, 255, 0.9));
            background-size: cover;
            color: #333;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 450px;
            margin: auto;
            margin-top: 10%;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }
        .btn {
            background-color: #FF6F20;
        }
        .btn:hover {
            background-color: #FF8C00;
        }
        .footer-text {
            text-align: center;
            margin-top: 15px;
        }
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            </div>
        {% endif %}
        
        <h2 class="text-center">Login</h2>
        <form id="loginForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Enter Username" aria-label="Username" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter Password" aria-label="Password" />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="footer-text">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    </div>

    <script>
        // Function to check if the username exists
        async function checkUsername(username) {
            const response = await fetch(`/check-username/${username}/`); // Replace with your actual endpoint
            if (response.ok) {
                const data = await response.json();
                return data.exists; // Expecting a response like { exists: true } or { exists: false }
            }
            throw new Error('Network response was not ok');
        }

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                event.preventDefault();  // Prevent form submission
                alert('Please fill out both fields.');  // Show a simple alert
            } else {
                // Show loading animation
                document.querySelector('.loading').style.display = 'block';

                try {
                    const userExists = await checkUsername(username);
                    if (userExists) {
                        // If username exists, submit the form
                        this.submit();
                    } else {
                        event.preventDefault(); // Prevent form submission
                        alert('Username not found. Please register.'); // Show a message
                    }
                } catch (error) {
                    console.error('Error checking username:', error);
                    alert('An error occurred. Please try again.'); // Handle error
                } finally {
                    // Hide loading animation
                    document.querySelector('.loading').style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
